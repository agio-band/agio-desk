name: agio_desk
version: 0.0.1
label: agio DeskApp
description: |
  Client application for agio platform
icon: 'core/agio-logo.png'

urls:
  home_page: "https://github.com/agio-band/agio-desk"
  documentation: "https://github.com/agio-band/agio-desk/blob/master/README.md"
  bug_tracker: "https://github.com/agio-band/agio-desk/issues"
  source_url: "https://github.com/agio-band/agio-desk"

agio_package_dependencies: [
  'agio-core==0.0.1'
]


plugins:
  # commands
  - label: Start Main App
    implementations:
      - module: plugins/commands/desk_cmd.py
  # service
  - label: Start Main App
    implementations:
      - module: plugins/services/desk_service.py
        apps:
          - desk

settings:
  local:
    model: package_settings.local_settings.DeskSettings
    layout: package_settings/local_layout.yml

