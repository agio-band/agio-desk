name: agio_desk
version: 0.0.1
label: agio DeskApp
description: |
  Client application for agio platform
icon: 'core/agio-logo.png'

urls:
  home_page: ""
  documentation: ""
  bug_tracker: ""

dependencies: ["psutil", "PySide6"]
agio_dependencies: ["agio_core"]

repository_api: gitea

plugins:
  # commands
  - label: Start Main App
    implementations:
      - module: plugins/commands/desk_cmd.py
  # service
  - label: Start Main App
    implementations:
      - module: plugins/services/desk_service.py
        apps:
          - desk

settings:
#  workspace:
#    layout: package_settings/local_layout.yml
#   model: none
  local:
    model: package_settings.local_settings.DeskSettings
    layout: package_settings/local_layout.yml

